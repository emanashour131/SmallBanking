<section class="vh-50 bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100 mt-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Login with you account</h2>
  
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  
                  <div *ngIf="errLogin!=''" class="alert alert-danger">{{errLogin}}</div>
                  <div class="form-outline mb-4">
                    <input type="email"  class="form-control" placeholder="Your Email"
                    formControlName="email"/>

                    <div class="alert alert-danger mt-3" *ngIf="email?.invalid && ( email?.dirty ||email?.touched)">
                      <p *ngIf="email?.errors?.required"> * email is required </p>
                      <p *ngIf="email?.errors?.email"> * invalid email format </p>
                    </div>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" placeholder="Password" formControlName="password"/>
                    <div class="alert alert-danger my-3" *ngIf="password?.invalid && ( password?.dirty ||password?.touched)">
                      <p *ngIf="password?.errors?.required"> * required</p>
                    </div>

                  </div>
  
  
                  <div class="d-flex justify-content-center mt-5">
                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                  </div>
  
                  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
